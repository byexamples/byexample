-   id: byexample
    name: Run code snippets to validate them
    description: byexample is a literate programming engine where you mix ordinary text and snippets of code in the same file and then you execute them as regression tests. You can always be sure that the examples are correct and your documentation is up to date!
    entry: byexample
    language: python
    require_serial: true
    pass_filenames: true
